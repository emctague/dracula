<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dracula</title>
    <link rel="stylesheet" href="dracula.css">
  </head>
  <body class="blank">
    <counter>
      Not Set Up?
    </counter>
    <small id="guide">Click the counter number to decrease it.</small>
    <controls>
      <button id="increase">+1</button>
      <button id="reset">Reset</button>
    </controls>
    <span id="prompt">What number will you count down from?</span>
    <input id="setup" type="number" value="4000">
    <button id="startprog">Start</button>
    <a id="credit" href="http://github.com/emctague/dracula">
      By Ethan McTague
    </a>
    <script src="dracula.js"></script>
  </body>
</html>
